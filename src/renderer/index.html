<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viblack</title>
    <style>
      :root {
        --bg: #f5f6f8;
        --panel: #ffffff;
        --line: #d9dde4;
        --text: #17212f;
        --sub: #5f6b7a;
        --brand: #1565c0;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", "Apple SD Gothic Neo", sans-serif;
        color: var(--text);
        background: radial-gradient(circle at top left, #f8fbff 0%, #f1f3f6 40%, #ebeff5 100%);
      }
      .app {
        height: 100vh;
        display: grid;
        grid-template-columns: 280px 1fr;
      }
      .sidebar {
        border-right: 1px solid var(--line);
        padding: 16px;
        background: #f8fafc;
      }
      .brand {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 6px;
      }
      .desc {
        color: var(--sub);
        font-size: 13px;
        margin-bottom: 20px;
      }
      .agent-card {
        border: 1px solid var(--line);
        border-radius: 12px;
        background: #fff;
        padding: 12px;
      }
      .agent-title {
        font-size: 16px;
        font-weight: 600;
      }
      .agent-sub {
        margin-top: 6px;
        color: var(--sub);
        font-size: 13px;
      }
      .main {
        display: grid;
        grid-template-rows: auto 1fr auto;
      }
      .top {
        background: var(--panel);
        border-bottom: 1px solid var(--line);
        padding: 14px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      #agent-title {
        font-size: 16px;
        font-weight: 600;
      }
      #status {
        color: var(--sub);
        font-size: 12px;
      }
      #warning {
        display: none;
        background: #fff3cd;
        border-bottom: 1px solid #f0cf7e;
        color: #6a4b00;
        padding: 10px 20px;
        font-size: 13px;
      }
      #warning.show {
        display: block;
      }
      .messages-wrap {
        padding: 14px 20px;
        overflow: auto;
      }
      #messages {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .msg {
        max-width: min(860px, 95%);
        border-radius: 12px;
        border: 1px solid var(--line);
        background: #fff;
        padding: 10px 12px;
      }
      .msg-user {
        margin-left: auto;
        background: #e8f2ff;
        border-color: #c4dcff;
      }
      .msg-agent {
        margin-right: auto;
      }
      .msg-system {
        margin-right: auto;
        background: #fff6e8;
        border-color: #f4d7a4;
      }
      .msg-sender {
        font-size: 12px;
        color: var(--sub);
        margin-bottom: 6px;
      }
      .msg-content {
        margin: 0;
        white-space: pre-wrap;
        word-wrap: break-word;
        font-family: inherit;
        font-size: 14px;
        line-height: 1.45;
      }
      .msg-time {
        margin-top: 8px;
        font-size: 11px;
        color: var(--sub);
      }
      .composer {
        border-top: 1px solid var(--line);
        padding: 12px 20px;
        background: var(--panel);
      }
      #chat-form {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 10px;
      }
      #chat-input {
        resize: none;
        min-height: 74px;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--line);
        font-size: 14px;
      }
      #send-btn {
        border: none;
        border-radius: 10px;
        padding: 0 18px;
        background: var(--brand);
        color: #fff;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
      }
      #send-btn:disabled {
        background: #9aabc0;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="brand">Viblack</div>
        <div class="desc">Codex CLI 기반 AI 에이전트 메신저 MVP</div>
        <div class="agent-card">
          <div class="agent-title">Helper</div>
          <div class="agent-sub">초기 기본 에이전트 (1명)</div>
        </div>
      </aside>

      <main class="main">
        <header class="top">
          <div id="agent-title">Helper</div>
          <div id="status">Loading...</div>
        </header>
        <div id="warning"></div>

        <section class="messages-wrap">
          <ul id="messages"></ul>
        </section>

        <footer class="composer">
          <form id="chat-form">
            <textarea
              id="chat-input"
              placeholder="Helper에게 작업을 요청하세요. (Enter 전송, Shift+Enter 줄바꿈)"
            ></textarea>
            <button id="send-btn" type="submit">Send</button>
          </form>
        </footer>
      </main>
    </div>

    <script src="../../dist/renderer/renderer.js"></script>
  </body>
</html>

<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viblack</title>
    <style>
      :root {
        --bg: #f5f6f8;
        --panel: #ffffff;
        --line: #d9dde4;
        --text: #17212f;
        --sub: #5f6b7a;
        --brand: #1565c0;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", "Apple SD Gothic Neo", sans-serif;
        color: var(--text);
        background: radial-gradient(circle at top left, #f8fbff 0%, #f1f3f6 40%, #ebeff5 100%);
        overflow: hidden;
      }
      .app {
        height: 100vh;
        min-height: 0;
        display: grid;
        grid-template-columns: 280px 1fr;
        overflow: hidden;
      }
      .sidebar {
        border-right: 1px solid var(--line);
        padding: 16px;
        background: #f8fafc;
        overflow-y: auto;
        display: grid;
        grid-template-rows: auto auto 1fr;
        gap: 14px;
      }
      .brand {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 6px;
      }
      .desc {
        color: var(--sub);
        font-size: 13px;
      }
      .sidebar-sections {
        display: grid;
        gap: 12px;
        align-content: start;
      }
      .sidebar-section {
        border: 1px solid var(--line);
        border-radius: 10px;
        background: #fff;
        overflow: hidden;
      }
      .section-header {
        background: #fff;
        border-bottom: 1px solid #eef1f5;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 10px 9px;
      }
      .section-toggle {
        border: none;
        background: transparent;
        color: #314054;
        font-size: 13px;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.12s ease, color 0.12s ease;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 0;
      }
      .section-caret {
        display: inline-block;
        font-size: 11px;
        transform: rotate(0deg);
        transition: transform 0.15s ease;
      }
      .section-header:hover {
        background: #edf3fb;
      }
      .section-header:hover .section-toggle {
        color: #15457f;
      }
      .header-add {
        border: none;
        width: 20px;
        height: 20px;
        border-radius: 6px;
        background: #d9e7fb;
        color: #15457f;
        font-size: 15px;
        line-height: 20px;
        text-align: center;
        cursor: pointer;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.12s ease, background-color 0.12s ease;
      }
      .section-header:hover .header-add,
      .section-header:focus-within .header-add {
        opacity: 1;
        pointer-events: auto;
      }
      .header-add:hover {
        background: #c6dcfb;
      }
      .section-list {
        list-style: none;
        margin: 0;
        padding: 6px;
      }
      .section-item {
        border-radius: 8px;
        padding: 8px 10px;
        font-size: 13px;
        color: #2f3f55;
        transition: background-color 0.12s ease;
      }
      .section-item:hover {
        background: #f2f6fb;
      }
      .section-item.active {
        background: #e8f2ff;
        color: #124885;
        font-weight: 600;
      }
      .section-item.empty {
        color: #6b7788;
        font-style: italic;
      }
      .member-list {
        list-style: none;
        margin: 0;
        padding: 6px;
        display: grid;
        gap: 4px;
      }
      .member-item {
        border-radius: 8px;
      }
      .member-main {
        width: 100%;
        border: none;
        border-radius: 8px;
        background: transparent;
        text-align: left;
        padding: 8px 10px;
        display: grid;
        grid-template-columns: 1fr auto;
        align-items: center;
        gap: 8px;
        transition: background-color 0.12s ease;
        cursor: pointer;
      }
      .member-item:hover .member-main {
        background: #f2f6fb;
      }
      .member-item.active .member-main {
        background: #e8f2ff;
      }
      .member-text {
        min-width: 0;
      }
      .member-name {
        font-size: 13px;
        font-weight: 600;
        color: #1f3147;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .member-role {
        margin-top: 2px;
        font-size: 11px;
        color: #6a7788;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .member-menu-btn {
        border: none;
        width: 24px;
        height: 24px;
        border-radius: 6px;
        background: #d9e7fb;
        color: #15457f;
        font-size: 14px;
        cursor: pointer;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.12s ease, background-color 0.12s ease;
      }
      .member-item:hover .member-menu-btn,
      .member-menu-btn:focus-visible {
        opacity: 1;
        pointer-events: auto;
      }
      .member-menu-btn:hover {
        background: #c6dcfb;
      }
      .member-empty {
        color: #6b7788;
        font-size: 13px;
        padding: 8px 10px;
        font-style: italic;
      }
      .member-menu {
        position: fixed;
        min-width: 120px;
        border: 1px solid var(--line);
        border-radius: 10px;
        background: #fff;
        box-shadow: 0 10px 20px rgba(13, 27, 45, 0.12);
        padding: 4px;
        z-index: 120;
        display: none;
      }
      .member-menu.show {
        display: block;
      }
      .member-menu button {
        width: 100%;
        border: none;
        background: transparent;
        border-radius: 8px;
        padding: 8px 10px;
        text-align: left;
        font-size: 13px;
        color: #24384f;
        cursor: pointer;
      }
      .member-menu button:hover {
        background: #f2f6fb;
      }
      .member-menu .danger {
        color: #ae2f2f;
      }
      .sidebar-section.collapsed .section-list {
        display: none;
      }
      .sidebar-section.collapsed .member-list {
        display: none;
      }
      .sidebar-section.collapsed .section-caret {
        transform: rotate(-90deg);
      }
      .main {
        display: flex;
        flex-direction: column;
        height: 100%;
        min-height: 0;
        overflow: hidden;
      }
      .top {
        background: var(--panel);
        border-bottom: 1px solid var(--line);
        padding: 14px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      #agent-title {
        font-size: 16px;
        font-weight: 600;
      }
      #status {
        color: var(--sub);
        font-size: 12px;
      }
      #warning {
        display: none;
        background: #fff3cd;
        border-bottom: 1px solid #f0cf7e;
        color: #6a4b00;
        padding: 10px 20px;
        font-size: 13px;
      }
      #warning.show {
        display: block;
      }
      .messages-wrap {
        flex: 1 1 auto;
        padding: 14px 20px;
        overflow-y: auto;
        min-height: 0;
        display: flex;
        flex-direction: column;
      }
      #messages {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 10px;
        flex: 1 0 auto;
        min-height: 100%;
      }
      .msg {
        max-width: min(860px, 95%);
        border-radius: 12px;
        border: 1px solid var(--line);
        background: #fff;
        padding: 10px 12px;
      }
      .msg-user {
        margin-left: auto;
        background: #e8f2ff;
        border-color: #c4dcff;
      }
      .msg-agent {
        margin-right: auto;
      }
      .msg-system {
        margin-right: auto;
        background: #fff6e8;
        border-color: #f4d7a4;
      }
      .msg-sender {
        font-size: 12px;
        color: var(--sub);
        margin-bottom: 6px;
      }
      .msg-content {
        margin: 0;
        white-space: pre-wrap;
        word-wrap: break-word;
        font-family: inherit;
        font-size: 14px;
        line-height: 1.45;
      }
      .msg-time {
        margin-top: 8px;
        font-size: 11px;
        color: var(--sub);
      }
      .msg-empty {
        margin: auto;
        font-size: 13px;
        color: #637287;
      }
      .composer {
        border-top: 1px solid var(--line);
        padding: 12px 20px;
        background: var(--panel);
      }
      #chat-form {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 10px;
      }
      #chat-input {
        resize: none;
        min-height: 74px;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--line);
        font-size: 14px;
      }
      #send-btn {
        border: none;
        border-radius: 10px;
        padding: 0 18px;
        background: var(--brand);
        color: #fff;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
      }
      #send-btn:disabled {
        background: #9aabc0;
        cursor: not-allowed;
      }
      #member-modal {
        border: none;
        border-radius: 12px;
        padding: 0;
        width: min(420px, calc(100vw - 24px));
      }
      #member-modal::backdrop {
        background: rgba(9, 17, 28, 0.5);
      }
      .modal-inner {
        padding: 16px;
        display: grid;
        gap: 10px;
      }
      .modal-title {
        margin: 0;
        font-size: 16px;
      }
      .modal-field {
        display: grid;
        gap: 6px;
      }
      .modal-field label {
        font-size: 12px;
        color: #415268;
      }
      .modal-field input,
      .modal-field textarea {
        border: 1px solid var(--line);
        border-radius: 8px;
        padding: 8px 10px;
        font-size: 13px;
        font-family: inherit;
      }
      .modal-field textarea {
        resize: vertical;
        min-height: 100px;
      }
      .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: 8px;
      }
      .btn {
        border: 1px solid var(--line);
        border-radius: 8px;
        background: #fff;
        padding: 7px 12px;
        font-size: 13px;
        cursor: pointer;
      }
      .btn.primary {
        border-color: #1565c0;
        background: #1565c0;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div>
          <div class="brand">Viblack</div>
          <div class="desc">Codex CLI 기반 AI 에이전트 메신저 MVP</div>
        </div>

        <div class="sidebar-sections">
          <section class="sidebar-section" data-section="channels">
            <div class="section-header">
              <button class="section-toggle" type="button" aria-expanded="true">
                <span class="section-caret">▾</span>
                <span>채널</span>
              </button>
              <button class="header-add" type="button" aria-label="채널 추가">+</button>
            </div>
            <ul class="section-list">
              <li class="section-item empty">채널이 없습니다.</li>
            </ul>
          </section>

          <section class="sidebar-section" data-section="members">
            <div class="section-header">
              <button class="section-toggle" type="button" aria-expanded="true">
                <span class="section-caret">▾</span>
                <span>멤버</span>
              </button>
              <button
                id="add-member-btn"
                class="header-add"
                type="button"
                aria-label="멤버 추가"
              >
                +
              </button>
            </div>
            <ul id="member-list" class="member-list"></ul>
          </section>
        </div>
      </aside>

      <main class="main">
        <header class="top">
          <div id="agent-title">Helper</div>
          <div id="status">Loading...</div>
        </header>
        <div id="warning"></div>

        <section class="messages-wrap">
          <ul id="messages"></ul>
        </section>

        <footer class="composer">
          <form id="chat-form">
            <textarea
              id="chat-input"
              placeholder="Helper에게 작업을 요청하세요. (Enter 전송, Shift+Enter 줄바꿈)"
            ></textarea>
            <button id="send-btn" type="submit">Send</button>
          </form>
        </footer>
      </main>
    </div>

    <div id="member-menu" class="member-menu" role="menu" aria-hidden="true">
      <button id="member-menu-edit" type="button">수정</button>
      <button id="member-menu-delete" class="danger" type="button">제거</button>
    </div>

    <dialog id="member-modal">
      <form id="member-form" method="dialog" class="modal-inner">
        <h3 id="member-modal-title" class="modal-title">멤버 추가</h3>
        <div class="modal-field">
          <label for="member-name-input">이름</label>
          <input id="member-name-input" name="name" maxlength="60" required />
        </div>
        <div class="modal-field">
          <label for="member-role-input">역할</label>
          <input id="member-role-input" name="role" maxlength="120" required />
        </div>
        <div class="modal-field">
          <label for="member-prompt-input">시스템 프롬프트</label>
          <textarea id="member-prompt-input" name="systemPrompt" required></textarea>
        </div>
        <div class="modal-actions">
          <button id="member-cancel-btn" class="btn" type="button">취소</button>
          <button class="btn primary" type="submit">저장</button>
        </div>
      </form>
    </dialog>

    <script src="../../dist/renderer/renderer.js"></script>
  </body>
</html>
